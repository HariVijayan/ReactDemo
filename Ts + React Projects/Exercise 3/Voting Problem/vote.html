<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
            text-align: center;
        }
        #submitbt{
            margin-top: 2em;
            padding: 10px;
            color:white;
            background-color: black;
        }
    </style>
    <script src="./vote.js"></script>
</head>
<body>
    <h1>Cast your vote here!</h1>
    <input type="radio" name="vote" id="1" value="!"><label>!</label><br>
    <input type="radio" name="vote" id="2" value="@"><label>@</label><br>
    <input type="radio" name="vote" id="3" value="#"><label>#</label><br>
    <input type="radio" name="vote" id="4" value="$"><label>$</label><br>
    <input type="radio" name="vote" id="5" value="%"><label>%</label><br>
    <input type="button" value="Submit Vote" id="submitbt"onclick="vote()">
</body>
</html>
